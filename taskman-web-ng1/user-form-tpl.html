<h3>Users</h3>

<div class="tm-box">
    <form name="userFrm">
        <div class="form-element">
            <input type="text" ng-model="vm.user.name" name="name" placeholder="Name" required>
        </div>

        <div class="form-element">
            <input type="email" ng-model="vm.user.email" name="email" placeholder="Email" required>
        </div>
        
        <button ng-click="vm.save()" ng-disabled="userFrm.$invalid">Save</button>
    </form>
</div>
