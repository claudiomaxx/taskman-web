<!doctype html>

<html ng-app="taskmanApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js"></script>
    <script src="taskman-app.js"></script>
    <script src="taskman-services.js"></script>
    <script src="department-controllers.js"></script>
    <script src="user-controllers.js"></script>
    <script src="task-controllers.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <div id="tm-header">
            <div class="col-1 pad-1"><i class="material-icons">keyboard_arrow_left</i></div>
            <div class="col-22">
                <h1 class="ta-center">Taskman</h1>
            </div>
        <div class="col-1 ta-right pad-1"><i class="material-icons">add</i></div>
    </div>
    
    <div class="tm-flex-col">
        <div id="tm-sidemenu">
            <ul>
                <!-- <i class="material-icons">account_circle</i> -->
                <li><a href><i class="material-icons">assignment</i></a></li>
                <li><a href><i class="material-icons">folder</i></a></li>
            </ul>
        </div>

        <div id="tm-content">
            <ul id="tm-messages">
                <li ng-repeat="message in messages">{{message.type}} {{message.text}}</li>
            </ul>

            <ng-view></ng-view>
        </div>
    </div>
</body>

</html>
